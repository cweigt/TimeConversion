<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Time Converter</title>
</head>
<body class="background">
    <div class="row">
        <div class="column">
            <h1 style="background-color: white;"><em>Time Converter (CDT)</em></h1>

            <div class="leftC" style="background-color: white;">
                <label for="hour">Hour (1-12):</label>
                <input type="number" id="hour" min="1" max="12"></input><br><br>

                <label for="minute">Minute (0-59):</label>
                <input type="number" id="minute" min="0" max="59"></input><br><br>

                <label for="meridiem">Meridiem (AM/PM)</label>
                <select id="meridiem"> <!--this is a dropdown menu-->
                    <option value="default">Please Select an Option</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select><br><br>

                <label for="month">Month (1-12):</label>
                <input type="number" id="month" min="1" max="12"><br><br>

                <label for="day">Day:</label> <!--okay...I need to make a calendar or something here-->
                <input type="number" id="day" min="1"></input><br><br><!--still need a max-->

                <label for="year">Year:</label>
                <input type="number" id="year"></input><br><br>

                <!--cannot use onclick for module types, putting on click in the JS file instead-->
                <button id="convert">Convert</button>

                <h2>Results:</h2>
                <p id="standardTime"></p>
                <p id="militaryTime"></p>

                <h2>Time Remaining in Day:</h2>
                <p id="remTime"></p>

                <h2>Date:</h2>
                <p id="date"></p>
            </div>
        </div>
        <script type="module" src="home.js"></script>

        <div class="column">
            <h1 style="background-color: white;"><em>Time in Other Regions</em></h1>
            
            <div class="rightC" style="background-color: white;"> <!--right column to convert time in regions-->
                <!--these are going to be the elements for display-->
                <p id="NewYorkCityNY"></p>
                <p id="ManningIA"></p>
                <p id="LosAngelesCA"></p>
                <br>
            </div>
        </div>
        
    </div>
</body>
</html>
